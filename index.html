<!DOCTYPE html>
<html lang="en">
	<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>For my Girl</title>
			<style>
				div{
					font-size: 30px;
				}
			</style>
	</head>
	<body>
		<div style="text-align: center;">
			ти моє маленьке щастя, саме ніжненьке у світі
		</div>
		<div style="text-align: center;">
			я кохаю тебе міцно, найсильніше в світі.
		</div>
		<div style="text-align: center;">
			ти моє маленьке диво, саме симпатичне в світі
		</div>
		<div style="text-align: center;">
			неймовірно сильно радий, що зустрів тебе.
		</div>
		<div style="text-align: center;">
			ти моє найкраще чудо, саме гарне світі.
		</div>
	</body>
</html>
